name: helm lifecycle

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/index.yaml'
  repository_dispatch:
    types: tag-released

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:

    - name: prepare environment
      run: |
        echo "remote_ref=master" >> $env:GITHUB_ENV
        if [[ "${{ github.event.name }}" == "tag-released" ]]; then
          echo "remote_ref=${github.event.client_payload.ref}" >> $env:GITHUB_ENV
          echo "using tag $env.remote_ref"
        fi

    - name: checkout commit
      uses: actions/checkout@v3
      with:
        repository: weblyzard/inscriptis
        ref: ${{ env.remote_ref }}
        fetch-depth: 0

    - name: git configuration
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.8.1

    - name: build publish to gh pages
      uses: helm/chart-releaser-action@v1.4.0
      with:
        charts_dir: chart
        charts_repo_url: main
        config: .github/chart-release-config.yaml
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
